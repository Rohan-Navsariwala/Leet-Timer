<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leet-Timer</title>
    <style>
        #entry-div{
            height: 150px;
            width: 255px;
            background-color: aliceblue;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 5px;
            box-shadow: #123524 0px 0px 20px;
        }
        #entry-desc{
            color: #e91e63;
            font-size: small;
            margin-left: 3% ;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="entry-div">
        <p id="entry-desc">Thank you for downloading Leet-Timer, you may activate timer from a button next to problem title</p>
    </div>
</body>
</html>
